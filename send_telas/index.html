<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://www.pa.senac.br/send4/resources/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Send</title>
</head>

<body>
    <main class="container">
        <div class="header_login">
            <img src="https://www.pa.senac.br/send4/resources/img/send-large.png" alt="logo_send">
            <div class="line"></div>
            <div class="letter_header">
                <p>Seja bem-vindo! Identifique-se com seu nome de usuário e senha.</p>
            </div>
        </div>

        <div class="input_altenticator">
            <form action="#" class="input_camps">
                <input type="text" name="user" id="user" placeholder="Usuário ou CPF">
                <input type="password" name="password" id="password" placeholder="Senha">

                <a class="login_btn" href="./tela_boas_vindas.html">entrar</a>
                <div class="link_login">
                    <a href="#">Esqueceu a senha?</a>
                    <a href="#">Ir para o Send antigo</a>
                </div>
            </form>

            <div class="footer_login">
                <p>Desenvolvido e mantido por:</p>
                <img src="https://www.pa.senac.br/send4/resources/img/senac/logo_regional.png" alt="logo senac">
            </div>
        </div>
    </main>
</body>

</html>
